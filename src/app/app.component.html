<div class='network-bar' [ngClass]="{'invisible': this.networkService.networkBarVisible == false, 'green-connected': this.networkService.nodeConnected == true, 'red-disconnected': this.networkService.nodeConnected == false}" ><span class="network-bar-text">{{this.networkService.nodeStatus}}</span></div>

<nav class="navbar navbar-expand-md navbar-light fixed-top" style="background-color: white;">
	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<a class="navbar-brand" routerLink="/home"><img src="assets/images/logo.png" class="navbar-logo mr-2" />Zilliqa Wallet<small class="logo-subscript">beta</small></a>

	<div class="navbar-collapse collapse menu menu--miranda" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto ml-auto menu__list">
			<li class="menu__item menu__item--hover">
				<a class="menu__link" href="https://explorer.zilliqa.com" target="blank">Explorer</a>
			</li>
			<li class="menu__item menu__item--hover" *ngIf="zilliqaService.getWallet().address != undefined">
				<a class="menu__link" href="#" routerLink="home">Logout</a>
			</li>
		</ul>

		<ul class="navbar-stats navbar-nav">

			<li class="nav-item mr-5 ml-2">
				<div class="row border">

					<div class="col-3 col-md-4 stats-icon">
						<i class="fa fa-th"></i>
					</div>

					<!-- visible except on mobile -->
					<div class="col-9 col-md-8 d-none d-sm-block">
						<div class="row">
							<div class="col text-center text-muted">
								<small>Tx Block</small>
							</div>
						</div>
						<div class="row mt-1">
							<div class="col text-center">
								<span class="block-data"><strong>#{{data.latestTxBlock}}</strong></span>
							</div>
						</div>
					</div>

					<!-- only visible on mobile -->
					<div class="col d-block d-sm-none">
						<div class="row">
							<div class="col text-center text-muted" style="font-size: 1.5rem;">
								<small>Tx Block <strong>#{{data.latestTxBlock}}</strong></small>
							</div>
						</div>
					</div>

				</div>
			</li>
			<li class="nav-item mr-5 ml-2">
				<div class="row border">

					<div class="col-3 col-md-4 stats-icon">
						<i class="fa fa-plug"></i>
					</div>

					<!-- visible on everything except mobile -->
					<div class="col-9 col-md-8 d-none d-sm-block">
						<div class="row">
							<div class="col text-center text-muted">
								<small>Network</small>
							</div>
						</div>
						<div class="row mt-1">
							<div class="col text-center">
								<span class="network-data"><strong>{{data.networkId}}</strong></span>
							</div>
						</div>
					</div>

					<!-- only visible on mobile -->
					<div class="col d-block d-sm-none">
						<div class="row">
							<div class="col text-center text-muted" style="font-size: 1.5rem;">
								<small>Network: <strong>{{data.networkId}}</strong></small>
							</div>
						</div>
					</div>

				</div>
			</li>
		</ul>
	</div>
</nav>

<div class="container-fluid homeBody">
	<router-outlet></router-outlet>
</div>

<div *ngIf="this.zilliqaService.networkLoading == true" class="loadingOverlay"></div>
